<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>提交申请</title>
<style type="text/css">
body{
  background: url("bg.jpg") no-repeat;
  background-size: 100% 100%;
}
body,td,th {
	font-family: "华文楷书";
	font-size: 18px;
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<table width="568" height="491" border="1" style="margin: 80px auto;">
<tbody>
  <tr bgcolor="#E0EFE2">
    <td nowrap="nowrap" style="text-align: center"><table width="568" height="491" border="1">
      <caption>
        志愿活动申请
        </caption>
      <tbody>
        <tr>
          <td nowrap="nowrap" bgcolor="#F0EED9" style="text-align: center"><strong>
            <label for="textfield">姓名:</label>
            <input type="text" name="textfield" id="textfield">
          </strong></td>
        </tr>
        <tr>
          <td nowrap="nowrap" bgcolor="#F0EED9" style="padding-left: 170px; text-align: left;"><strong>
             性别：
              <input type="radio" id="nan" name="性别" value="单选" id="性别_0">
              <label for="nan">男</label>
              <input type="radio" id="nv" name="性别" value="单选" id="性别_1">
              <label for="nv">女</label>
          </strong></td>
        </tr>
        <tr>
          <td nowrap="nowrap" bgcolor="#F0EED9" style="text-align: center"><strong>
            <label for="textfield2">年龄:</label>
            <input type="text" name="textfield2" id="textfield2">
          </strong></td>
        </tr>
        <tr>
          <td nowrap="nowrap" bgcolor="#F0EED9" style="text-align: center"><strong>
            <label for="textfield3">学校:</label>
            <input type="text" name="textfield3" id="textfield3">
          </strong></td>
        </tr>
        <tr>
          <td nowrap="nowrap" bgcolor="#F0EED9" style="text-align: center"><strong>
            <label for="textfield4">专业:</label>
            <input type="text" name="textfield4" id="textfield4">
          </strong></td>
        </tr>
        <tr>
          <td nowrap="nowrap" bgcolor="#F0EED9" style="text-align: center"><strong>
            <label for="textfield5">联系电话:</label>
            <input type="text" name="textfield5" id="textfield5">
          </strong></td>
        </tr>
        <tr>
          <td nowrap="nowrap" bgcolor="#F0EED9" style="text-align: center"><p>
            <label for="选择图书馆">选择图书馆:</label>
          </p>
            <p>
              <label>
                <input type="checkbox" name="CheckboxGroup1" value="0" id="CheckboxGroup1_0">
                莲湖区图书馆</label>
              <br>
              <label>
                <input type="checkbox" name="CheckboxGroup1" value="1" id="CheckboxGroup1_1">
                长安区图书馆</label>
              <br>
              <label>
                <input type="checkbox" name="CheckboxGroup1" value="2" id="CheckboxGroup1_2">
                碑林区图书馆</label>
              <br>
              <label>
                <input type="checkbox" name="CheckboxGroup1" value="3" id="CheckboxGroup1_3">
                西安市图书馆</label>
              <br>
              <label>
                <input type="checkbox" name="CheckboxGroup1" value="4" id="CheckboxGroup1_4">
                未央区图书馆</label>
              <br>
              <label>
                <input type="checkbox" name="CheckboxGroup1" value="5" id="CheckboxGroup1_5">
                陕西省图书馆</label>
              <br>
              <label>
                <input type="checkbox" name="CheckboxGroup1" value="6" id="CheckboxGroup1_6">
                其他</label>
            </p></td>
        </tr>
        <tr>
          <td nowrap="nowrap" bgcolor="#F0EED9" style="text-align: center">
            <input name="提交申请" type="submit" style="font-weight: bold; padding: 5px 10px 5px 10px; " title="提交申请" onClick="MM_popupMsg('提交成功')" value="提交申请">
          </td>
        </tr>
      </tbody>
    </table>      <strong></strong></td>
  </tr>
</tbody>
</table>
<p>&nbsp;</p>
</body>
</html>
